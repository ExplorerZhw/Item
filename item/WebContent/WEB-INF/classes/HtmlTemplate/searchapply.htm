<div class="row" style="margin-top: 40px">
    <div class="col-md-12" style="margin-bottom: 20px">
        <div class="col-md-1">&nbsp;</div>
        <div class="col-md-2">
        	<select id="keyType" class="form-control">
                <option value="iName">物资名称</option>
                <option value="iType">物资类型</option>
                <option value="iSpec">物资规格</option>
                <option value="applyPerson">申请人员</option>
                <option value="aOutTime">申请时间</option>
                <option value="aState">审核状态</option>
            </select>
        </div>
        <div class="col-md-4">
            <input id="searchStr" placeholder="输入" class="form-control" />
        </div>
        <div class="col-md-5">
            <button type="submit" class="btn btn-info" onclick="searchapply()">查找</button>
            <button type="submit" class="btn btn-info" onclick="passCheck()">同意选中项</button>
            <button type="submit" class="btn btn-info" onclick="rejectCheck()">拒绝选中项</button>
        </div>
    </div>
    <div class="col-md-1">&nbsp;</div>
    <div class="col-md-10 itemtable">
        <table id="itemInfo" style="border-color: #AACCFF"  class="table">
            <thead>
            <tr>
                <th width="10px"></th>
                <th width="50px">物资类型</th>
                <th width="50px">物资名称</th>
                <th width="40px">物品规格</th>
                <th width="20px">申请数量</th>
                <th width="30px">申请人员</th>
                <th width="30px">申请时间</th>
                <th width="40px">审核状态</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
